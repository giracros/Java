<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBarrioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBarrioLabel_idBarrio}" for="idBarrio" />
                    <h:inputText id="idBarrio" value="#{barrioController.selected.idBarrio}" title="#{bundle.EditBarrioTitle_idBarrio}" required="true" requiredMessage="#{bundle.EditBarrioRequiredMessage_idBarrio}"/>
                    <h:outputLabel value="#{bundle.EditBarrioLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{barrioController.selected.descripcion}" title="#{bundle.EditBarrioTitle_descripcion}" required="true" requiredMessage="#{bundle.EditBarrioRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.EditBarrioLabel_idZona}" for="idZona" />
                    <h:selectOneMenu id="idZona" value="#{barrioController.selected.idZona}" title="#{bundle.EditBarrioTitle_idZona}" required="true" requiredMessage="#{bundle.EditBarrioRequiredMessage_idZona}">
                        <f:selectItems value="#{zonaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{barrioController.update}" value="#{bundle.EditBarrioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditBarrioViewLink}"/>
                <br />
                <h:commandLink action="#{barrioController.prepareList}" value="#{bundle.EditBarrioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditBarrioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
