<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDisponibilidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDisponibilidadLabel_idDisponibilidad}" for="idDisponibilidad" />
                    <h:inputText id="idDisponibilidad" value="#{disponibilidadController.selected.idDisponibilidad}" title="#{bundle.CreateDisponibilidadTitle_idDisponibilidad}" required="true" requiredMessage="#{bundle.CreateDisponibilidadRequiredMessage_idDisponibilidad}"/>
                    <h:outputLabel value="#{bundle.CreateDisponibilidadLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{disponibilidadController.selected.descripcion}" title="#{bundle.CreateDisponibilidadTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateDisponibilidadRequiredMessage_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{disponibilidadController.create}" value="#{bundle.CreateDisponibilidadSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{disponibilidadController.prepareList}" value="#{bundle.CreateDisponibilidadShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDisponibilidadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
