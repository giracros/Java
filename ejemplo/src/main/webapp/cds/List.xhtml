<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCdsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCdsEmpty}" rendered="#{cdsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{cdsController.items.rowCount > 0}">
                    <h:outputText value="#{cdsController.pagination.pageFirstItem + 1}..#{cdsController.pagination.pageLastItem + 1}/#{cdsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{cdsController.previous}" value="#{bundle.Previous} #{cdsController.pagination.pageSize}" rendered="#{cdsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{cdsController.next}" value="#{bundle.Next} #{cdsController.pagination.pageSize}" rendered="#{cdsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{cdsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCdsTitle_titel}"/>
                            </f:facet>
                            <h:outputText value="#{item.titel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCdsTitle_interpret}"/>
                            </f:facet>
                            <h:outputText value="#{item.interpret}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCdsTitle_jahr}"/>
                            </f:facet>
                            <h:outputText value="#{item.jahr}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCdsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{cdsController.prepareView}" value="#{bundle.ListCdsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cdsController.prepareEdit}" value="#{bundle.ListCdsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cdsController.destroy}" value="#{bundle.ListCdsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{cdsController.prepareCreate}" value="#{bundle.ListCdsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCdsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
