<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCdsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCdsLabel_titel}"/>
                    <h:outputText value="#{cdsController.selected.titel}" title="#{bundle.ViewCdsTitle_titel}"/>
                    <h:outputText value="#{bundle.ViewCdsLabel_interpret}"/>
                    <h:outputText value="#{cdsController.selected.interpret}" title="#{bundle.ViewCdsTitle_interpret}"/>
                    <h:outputText value="#{bundle.ViewCdsLabel_jahr}"/>
                    <h:outputText value="#{cdsController.selected.jahr}" title="#{bundle.ViewCdsTitle_jahr}"/>
                    <h:outputText value="#{bundle.ViewCdsLabel_id}"/>
                    <h:outputText value="#{cdsController.selected.id}" title="#{bundle.ViewCdsTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cdsController.destroyAndView}" value="#{bundle.ViewCdsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCdsEditLink}"/>
                <br />
                <h:commandLink action="#{cdsController.prepareCreate}" value="#{bundle.ViewCdsCreateLink}" />
                <br />
                <h:commandLink action="#{cdsController.prepareList}" value="#{bundle.ViewCdsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCdsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
