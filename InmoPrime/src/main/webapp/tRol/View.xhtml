<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TRolViewDlg" widgetVar="TRolViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTRolTitle}">
            <h:form id="TRolViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tRolController.selected != null}">
                        <h:outputText value="#{bundle.ViewTRolLabel_idRol}"/>
                        <h:outputText value="#{tRolController.selected.idRol}" title="#{bundle.ViewTRolTitle_idRol}"/>
                        <h:outputText value="#{bundle.ViewTRolLabel_descripcion}"/>
                        <h:outputText value="#{tRolController.selected.descripcion}" title="#{bundle.ViewTRolTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TRolViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
