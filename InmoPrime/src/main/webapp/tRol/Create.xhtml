<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TRolCreateDlg" widgetVar="TRolCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTRolTitle}">
            <h:form id="TRolCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tRolController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTRolLabel_idRol}" for="idRol" />
                        <p:inputText id="idRol" value="#{tRolController.selected.idRol}" title="#{bundle.CreateTRolTitle_idRol}" required="true" requiredMessage="#{bundle.CreateTRolRequiredMessage_idRol}"/>
                        <p:outputLabel value="#{bundle.CreateTRolLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tRolController.selected.descripcion}" title="#{bundle.CreateTRolTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateTRolRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tRolController.create}" value="#{bundle.Save}" update="display,:TRolListForm:datalist,:growl" oncomplete="handleSubmit(args,'TRolCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TRolCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
