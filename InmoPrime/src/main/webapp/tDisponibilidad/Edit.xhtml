<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TDisponibilidadEditDlg" widgetVar="TDisponibilidadEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTDisponibilidadTitle}">
            <h:form id="TDisponibilidadEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tDisponibilidadController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTDisponibilidadLabel_idDisponibilidad}" for="idDisponibilidad" />
                        <p:inputText id="idDisponibilidad" value="#{tDisponibilidadController.selected.idDisponibilidad}" title="#{bundle.EditTDisponibilidadTitle_idDisponibilidad}" required="true" requiredMessage="#{bundle.EditTDisponibilidadRequiredMessage_idDisponibilidad}"/>
                        <p:outputLabel value="#{bundle.EditTDisponibilidadLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tDisponibilidadController.selected.descripcion}" title="#{bundle.EditTDisponibilidadTitle_descripcion}" required="true" requiredMessage="#{bundle.EditTDisponibilidadRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tDisponibilidadController.update}" value="#{bundle.Save}" update="display,:TDisponibilidadListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TDisponibilidadEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TDisponibilidadEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
