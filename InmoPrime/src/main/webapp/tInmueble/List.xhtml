<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTInmuebleTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TInmuebleListForm">
                <p:panel header="#{bundle.ListTInmuebleTitle}">
                    <p:dataTable id="datalist" value="#{tInmuebleController.items}" var="item"
                                 selectionMode="single" selection="#{tInmuebleController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idInmueble}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTInmuebleTitle_idInmueble}"/>
                            </f:facet>
                            <h:outputText value="#{item.idInmueble}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTInmuebleTitle_codigoInmueble}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoInmueble}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTInmuebleTitle_direccionInmueble}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccionInmueble}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTInmuebleTitle_estrato}"/>
                            </f:facet>
                            <h:outputText value="#{item.estrato}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTInmuebleTitle_areaMt2}"/>
                            </f:facet>
                            <h:outputText value="#{item.areaMt2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTInmuebleTitle_nivelPiso}"/>
                            </f:facet>
                            <h:outputText value="#{item.nivelPiso}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTInmuebleTitle_noAlcobas}"/>
                            </f:facet>
                            <h:outputText value="#{item.noAlcobas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTInmuebleTitle_noBaños}"/>
                            </f:facet>
                            <h:outputText value="#{item.noBaños}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTInmuebleTitle_noPatios}"/>
                            </f:facet>
                            <h:outputText value="#{item.noPatios}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTInmuebleTitle_espacios}"/>
                            </f:facet>
                            <h:outputText value="#{item.espacios}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTInmuebleTitle_tipoCocina}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoCocina}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTInmuebleTitle_noGarajes}"/>
                            </f:facet>
                            <h:outputText value="#{item.noGarajes}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTInmuebleTitle_zonasComunes}"/>
                            </f:facet>
                            <h:outputText value="#{item.zonasComunes}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTInmuebleTitle_valorInmueble}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorInmueble}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTInmuebleTitle_observaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.observaciones}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTInmuebleTitle_idBarrio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idBarrio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTInmuebleTitle_idDisponibilidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDisponibilidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTInmuebleTitle_idTipoInmueble}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoInmueble}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTInmuebleTitle_empleadoIdUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.empleadoIdUsuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTInmuebleTitle_clienteIdUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.clienteIdUsuario}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tInmuebleController.prepareCreate}" update=":TInmuebleCreateForm" oncomplete="PF('TInmuebleCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TInmuebleViewForm" oncomplete="PF('TInmuebleViewDialog').show()" disabled="#{empty tInmuebleController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TInmuebleEditForm" oncomplete="PF('TInmuebleEditDialog').show()" disabled="#{empty tInmuebleController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tInmuebleController.destroy}" update=":growl,datalist" disabled="#{empty tInmuebleController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
