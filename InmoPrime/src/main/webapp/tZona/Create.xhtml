<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TZonaCreateDlg" widgetVar="TZonaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTZonaTitle}">
            <h:form id="TZonaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tZonaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTZonaLabel_idZona}" for="idZona" />
                        <p:inputText id="idZona" value="#{tZonaController.selected.idZona}" title="#{bundle.CreateTZonaTitle_idZona}" required="true" requiredMessage="#{bundle.CreateTZonaRequiredMessage_idZona}"/>
                        <p:outputLabel value="#{bundle.CreateTZonaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tZonaController.selected.descripcion}" title="#{bundle.CreateTZonaTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateTZonaRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateTZonaLabel_idCiudad}" for="idCiudad" />
                        <p:selectOneMenu id="idCiudad" value="#{tZonaController.selected.idCiudad}" required="true" requiredMessage="#{bundle.EditTZonaRequiredMessage_idCiudad}">
                            <f:selectItems value="#{tCiudadController.itemsAvailableSelectOne}"
                                           var="idCiudadItem"
                                           itemValue="#{idCiudadItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tZonaController.create}" value="#{bundle.Save}" update="display,:TZonaListForm:datalist,:growl" oncomplete="handleSubmit(args,'TZonaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TZonaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
