<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TZonaViewDlg" widgetVar="TZonaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTZonaTitle}">
            <h:form id="TZonaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tZonaController.selected != null}">
                        <h:outputText value="#{bundle.ViewTZonaLabel_idZona}"/>
                        <h:outputText value="#{tZonaController.selected.idZona}" title="#{bundle.ViewTZonaTitle_idZona}"/>
                        <h:outputText value="#{bundle.ViewTZonaLabel_descripcion}"/>
                        <h:outputText value="#{tZonaController.selected.descripcion}" title="#{bundle.ViewTZonaTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewTZonaLabel_idCiudad}"/>
                        <h:outputText value="#{tZonaController.selected.idCiudad}" title="#{bundle.ViewTZonaTitle_idCiudad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TZonaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
