<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TCiudadViewDlg" widgetVar="TCiudadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTCiudadTitle}">
            <h:form id="TCiudadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tCiudadController.selected != null}">
                        <h:outputText value="#{bundle.ViewTCiudadLabel_idCiudad}"/>
                        <h:outputText value="#{tCiudadController.selected.idCiudad}" title="#{bundle.ViewTCiudadTitle_idCiudad}"/>
                        <h:outputText value="#{bundle.ViewTCiudadLabel_descripcion}"/>
                        <h:outputText value="#{tCiudadController.selected.descripcion}" title="#{bundle.ViewTCiudadTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewTCiudadLabel_idDepartamento}"/>
                        <h:outputText value="#{tCiudadController.selected.idDepartamento}" title="#{bundle.ViewTCiudadTitle_idDepartamento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TCiudadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
