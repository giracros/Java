<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TCiudadCreateDlg" widgetVar="TCiudadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTCiudadTitle}">
            <h:form id="TCiudadCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tCiudadController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTCiudadLabel_idCiudad}" for="idCiudad" />
                        <p:inputText id="idCiudad" value="#{tCiudadController.selected.idCiudad}" title="#{bundle.CreateTCiudadTitle_idCiudad}" required="true" requiredMessage="#{bundle.CreateTCiudadRequiredMessage_idCiudad}"/>
                        <p:outputLabel value="#{bundle.CreateTCiudadLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tCiudadController.selected.descripcion}" title="#{bundle.CreateTCiudadTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateTCiudadRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateTCiudadLabel_idDepartamento}" for="idDepartamento" />
                        <p:selectOneMenu id="idDepartamento" value="#{tCiudadController.selected.idDepartamento}" required="true" requiredMessage="#{bundle.EditTCiudadRequiredMessage_idDepartamento}">
                            <f:selectItems value="#{tDepartamentoController.itemsAvailableSelectOne}"
                                           var="idDepartamentoItem"
                                           itemValue="#{idDepartamentoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tCiudadController.create}" value="#{bundle.Save}" update="display,:TCiudadListForm:datalist,:growl" oncomplete="handleSubmit(args,'TCiudadCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TCiudadCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
