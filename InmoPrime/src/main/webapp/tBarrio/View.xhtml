<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TBarrioViewDlg" widgetVar="TBarrioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTBarrioTitle}">
            <h:form id="TBarrioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tBarrioController.selected != null}">
                        <h:outputText value="#{bundle.ViewTBarrioLabel_idBarrio}"/>
                        <h:outputText value="#{tBarrioController.selected.idBarrio}" title="#{bundle.ViewTBarrioTitle_idBarrio}"/>
                        <h:outputText value="#{bundle.ViewTBarrioLabel_descripcion}"/>
                        <h:outputText value="#{tBarrioController.selected.descripcion}" title="#{bundle.ViewTBarrioTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewTBarrioLabel_idZona}"/>
                        <h:outputText value="#{tBarrioController.selected.idZona}" title="#{bundle.ViewTBarrioTitle_idZona}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TBarrioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
