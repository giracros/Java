<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TDepartamentoViewDlg" widgetVar="TDepartamentoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTDepartamentoTitle}">
            <h:form id="TDepartamentoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tDepartamentoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTDepartamentoLabel_idDepartamento}"/>
                        <h:outputText value="#{tDepartamentoController.selected.idDepartamento}" title="#{bundle.ViewTDepartamentoTitle_idDepartamento}"/>
                        <h:outputText value="#{bundle.ViewTDepartamentoLabel_descripcion}"/>
                        <h:outputText value="#{tDepartamentoController.selected.descripcion}" title="#{bundle.ViewTDepartamentoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TDepartamentoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
