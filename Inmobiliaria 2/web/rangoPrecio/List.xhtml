<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="RangoPrecioListForm">

        <p:panel header="#{myBundle.ListRangoPrecioTitle}">
            <p:contextMenu id="RangoPrecioDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('RangoPrecioListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('RangoPrecioListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('RangoPrecioListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('RangoPrecioListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.RangoPrecioMenuItem_disponibilidadCollection}" icon="ui-icon-search"  action="#{rangoPrecioController.navigateDisponibilidadCollection}" disabled="#{empty rangoPrecioController.selected.disponibilidadCollection}" ajax="false"/>  
                <p:menuitem value="#{myBundle.RangoPrecioMenuItem_inmuebleCollection}" icon="ui-icon-search"  action="#{rangoPrecioController.navigateInmuebleCollection}" disabled="#{empty rangoPrecioController.selected.inmuebleCollection}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{rangoPrecioController.items}"
                         var="item"
                         rowKey="#{item.idRangoPrecio}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{rangoPrecioController.selected}">

                <p:ajax event="rowSelect"   update=":RangoPrecioListForm:createButton :RangoPrecioListForm:viewButton :RangoPrecioListForm:editButton :RangoPrecioListForm:deleteButton :RangoPrecioListForm:RangoPrecioDataTableContextMenu" listener="#{rangoPrecioController.resetParents}"/>
                <p:ajax event="rowUnselect" update=":RangoPrecioListForm:createButton :RangoPrecioListForm:viewButton :RangoPrecioListForm:editButton :RangoPrecioListForm:deleteButton :RangoPrecioListForm:RangoPrecioDataTableContextMenu" listener="#{rangoPrecioController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('RangoPrecioListForm:viewButton').click();"/>

                <p:column sortBy="#{item.idRangoPrecio}" filterBy="#{item.idRangoPrecio}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRangoPrecioTitle_idRangoPrecio}"/>
                    </f:facet>
                    <h:outputText value="#{item.idRangoPrecio}"/>
                </p:column>


                <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRangoPrecioTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{rangoPrecioController.prepareCreate}" update=":RangoPrecioCreateForm" oncomplete="RangoPrecioCreateDialog.show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":RangoPrecioViewForm" oncomplete="RangoPrecioViewDialog.show()" disabled="#{empty rangoPrecioController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":RangoPrecioEditForm" oncomplete="RangoPrecioEditDialog.show()" disabled="#{empty rangoPrecioController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{rangoPrecioController.delete}" update=":growl,datalist" disabled="#{empty rangoPrecioController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
