<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RangoPrecioCreateDlg" widgetVar="RangoPrecioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateRangoPrecioTitle}" closeOnEscape="true">

            <h:form id="RangoPrecioCreateForm">

                <h:panelGroup id="display" rendered="#{rangoPrecioController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateRangoPrecioLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{rangoPrecioController.selected.descripcion}" title="#{myBundle.CreateRangoPrecioTitle_descripcion}" required="true" requiredMessage="#{myBundle.CreateRangoPrecioRequiredMessage_descripcion}" size="12" maxlength="12"/>
                            <p:tooltip for="descripcion" value="#{rangoPrecioController.getComponentMessages('descripcion', myBundle.CreateRangoPrecioHelpText_descripcion)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rangoPrecioController.saveNew}" value="#{myBundle.Save}" update="display,:RangoPrecioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,RangoPrecioCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="RangoPrecioCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
