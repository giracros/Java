<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="RangoPrecioEditDlg" widgetVar="RangoPrecioEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditRangoPrecioTitle}" closeOnEscape="true">

            <h:form id="RangoPrecioEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{rangoPrecioController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditRangoPrecioLabel_idRangoPrecio}" for="idRangoPrecio" />
                        <h:panelGroup>
                            <h:outputText id="idRangoPrecio" value="#{rangoPrecioController.selected.idRangoPrecio}" />
                            <p:tooltip for="idRangoPrecio" value="#{rangoPrecioController.getComponentMessages('idRangoPrecio', myBundle.EditRangoPrecioHelpText_idRangoPrecio)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditRangoPrecioLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{rangoPrecioController.selected.descripcion}" title="#{myBundle.EditRangoPrecioTitle_descripcion}" required="true" requiredMessage="#{myBundle.EditRangoPrecioRequiredMessage_descripcion}" size="12" maxlength="12"/>
                            <p:tooltip for="descripcion" value="#{rangoPrecioController.getComponentMessages('descripcion', myBundle.EditRangoPrecioHelpText_descripcion)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rangoPrecioController.save}" value="#{myBundle.Save}" update="display,:RangoPrecioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,RangoPrecioEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="RangoPrecioEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
