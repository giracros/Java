<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoInmuebleCreateDlg" widgetVar="TipoInmuebleCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateTipoInmuebleTitle}" closeOnEscape="true">

            <h:form id="TipoInmuebleCreateForm">

                <h:panelGroup id="display" rendered="#{tipoInmuebleController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateTipoInmuebleLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>

                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="TipoInmuebleCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>
