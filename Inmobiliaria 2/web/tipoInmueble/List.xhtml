<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TipoInmuebleListForm">

        <p:panel header="#{myBundle.ListTipoInmuebleTitle}">
            <p:contextMenu id="TipoInmuebleDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('TipoInmuebleListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('TipoInmuebleListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('TipoInmuebleListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('TipoInmuebleListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.TipoInmuebleMenuItem_disponibilidadCollection}" icon="ui-icon-search"  action="#{tipoInmuebleController.navigateDisponibilidadCollection}" disabled="#{empty tipoInmuebleController.selected.disponibilidadCollection}" ajax="false"/>  
                <p:menuitem value="#{myBundle.TipoInmuebleMenuItem_barrioCollection}" icon="ui-icon-search"  action="#{tipoInmuebleController.navigateBarrioCollection}" disabled="#{empty tipoInmuebleController.selected.barrioCollection}" ajax="false"/>  
                <p:menuitem value="#{myBundle.TipoInmuebleMenuItem_inmuebleCollection}" icon="ui-icon-search"  action="#{tipoInmuebleController.navigateInmuebleCollection}" disabled="#{empty tipoInmuebleController.selected.inmuebleCollection}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{tipoInmuebleController.items}"
                         var="item"
                         rowKey="#{item.idTipoInmueble}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{tipoInmuebleController.selected}">

                <p:ajax event="rowSelect"   update=":TipoInmuebleListForm:createButton :TipoInmuebleListForm:viewButton :TipoInmuebleListForm:editButton :TipoInmuebleListForm:deleteButton :TipoInmuebleListForm:TipoInmuebleDataTableContextMenu" listener="#{tipoInmuebleController.resetParents}"/>
                <p:ajax event="rowUnselect" update=":TipoInmuebleListForm:createButton :TipoInmuebleListForm:viewButton :TipoInmuebleListForm:editButton :TipoInmuebleListForm:deleteButton :TipoInmuebleListForm:TipoInmuebleDataTableContextMenu" listener="#{tipoInmuebleController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('TipoInmuebleListForm:viewButton').click();"/>

                <p:column sortBy="#{item.idTipoInmueble}" filterBy="#{item.idTipoInmueble}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoInmuebleTitle_idTipoInmueble}"/>
                    </f:facet>
                    <h:outputText value="#{item.idTipoInmueble}"/>
                </p:column>


                <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoInmuebleTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{tipoInmuebleController.prepareCreate}" update=":TipoInmuebleCreateForm" oncomplete="TipoInmuebleCreateDialog.show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":TipoInmuebleViewForm" oncomplete="TipoInmuebleViewDialog.show()" disabled="#{empty tipoInmuebleController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":TipoInmuebleEditForm" oncomplete="TipoInmuebleEditDialog.show()" disabled="#{empty tipoInmuebleController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{tipoInmuebleController.delete}" update=":growl,datalist" disabled="#{empty tipoInmuebleController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
