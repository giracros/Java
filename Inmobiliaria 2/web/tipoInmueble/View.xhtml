<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoInmuebleViewDlg" widgetVar="TipoInmuebleViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTipoInmuebleTitle}" closeOnEscape="true">

            <h:form id="TipoInmuebleViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoInmuebleController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTipoInmuebleLabel_idTipoInmueble}"/>
                        <h:outputText value="#{tipoInmuebleController.selected.idTipoInmueble}" title="#{myBundle.ViewTipoInmuebleTitle_idTipoInmueble}"/>

                        <h:outputText value="#{myBundle.ViewTipoInmuebleLabel_descripcion}"/>
                        <h:outputText value="#{tipoInmuebleController.selected.descripcion}" title="#{myBundle.ViewTipoInmuebleTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="TipoInmuebleViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
