<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="DisponibilidadListForm">

        <p:panel header="#{myBundle.ListDisponibilidadTitle}">
            <p:contextMenu id="DisponibilidadDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('DisponibilidadListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('DisponibilidadListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('DisponibilidadListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('DisponibilidadListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.DisponibilidadMenuItem_tipoInmuebleCollection}" icon="ui-icon-search"  action="#{disponibilidadController.navigateTipoInmuebleCollection}" disabled="#{empty disponibilidadController.selected.tipoInmuebleCollection}" ajax="false"/>  
                <p:menuitem value="#{myBundle.DisponibilidadMenuItem_rangoPrecioCollection}" icon="ui-icon-search"  action="#{disponibilidadController.navigateRangoPrecioCollection}" disabled="#{empty disponibilidadController.selected.rangoPrecioCollection}" ajax="false"/>  
                <p:menuitem value="#{myBundle.DisponibilidadMenuItem_inmuebleCollection}" icon="ui-icon-search"  action="#{disponibilidadController.navigateInmuebleCollection}" disabled="#{empty disponibilidadController.selected.inmuebleCollection}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{disponibilidadController.items}"
                         var="item"
                         rowKey="#{item.idDisponibilidad}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{disponibilidadController.selected}">

                <p:ajax event="rowSelect"   update=":DisponibilidadListForm:createButton :DisponibilidadListForm:viewButton :DisponibilidadListForm:editButton :DisponibilidadListForm:deleteButton :DisponibilidadListForm:DisponibilidadDataTableContextMenu" listener="#{disponibilidadController.resetParents}"/>
                <p:ajax event="rowUnselect" update=":DisponibilidadListForm:createButton :DisponibilidadListForm:viewButton :DisponibilidadListForm:editButton :DisponibilidadListForm:deleteButton :DisponibilidadListForm:DisponibilidadDataTableContextMenu" listener="#{disponibilidadController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('DisponibilidadListForm:viewButton').click();"/>

                <p:column sortBy="#{item.idDisponibilidad}" filterBy="#{item.idDisponibilidad}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDisponibilidadTitle_idDisponibilidad}"/>
                    </f:facet>
                    <h:outputText value="#{item.idDisponibilidad}"/>
                </p:column>


                <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDisponibilidadTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{disponibilidadController.prepareCreate}" update=":DisponibilidadCreateForm" oncomplete="DisponibilidadCreateDialog.show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":DisponibilidadViewForm" oncomplete="DisponibilidadViewDialog.show()" disabled="#{empty disponibilidadController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":DisponibilidadEditForm" oncomplete="DisponibilidadEditDialog.show()" disabled="#{empty disponibilidadController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{disponibilidadController.delete}" update=":growl,datalist" disabled="#{empty disponibilidadController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
