<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DisponibilidadEditDlg" widgetVar="DisponibilidadEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditDisponibilidadTitle}" closeOnEscape="true">

            <h:form id="DisponibilidadEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{disponibilidadController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditDisponibilidadLabel_idDisponibilidad}" for="idDisponibilidad" />
                        <h:panelGroup>
                            <h:outputText id="idDisponibilidad" value="#{disponibilidadController.selected.idDisponibilidad}" />
                            <p:tooltip for="idDisponibilidad" value="#{disponibilidadController.getComponentMessages('idDisponibilidad', myBundle.EditDisponibilidadHelpText_idDisponibilidad)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditDisponibilidadLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{disponibilidadController.selected.descripcion}" title="#{myBundle.EditDisponibilidadTitle_descripcion}" required="true" requiredMessage="#{myBundle.EditDisponibilidadRequiredMessage_descripcion}" size="45" maxlength="45"/>
                            <p:tooltip for="descripcion" value="#{disponibilidadController.getComponentMessages('descripcion', myBundle.EditDisponibilidadHelpText_descripcion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditDisponibilidadLabel_tipoInmuebleCollection}" for="tipoInmuebleCollection" />
                        <h:panelGroup>
                            <p:selectManyMenu id="tipoInmuebleCollection" value="#{disponibilidadController.selected.tipoInmuebleCollection}"  converter="tipoInmuebleConverter">
                                <f:selectItems value="#{tipoInmuebleController.items}"
                                               var="tipoInmuebleCollectionItem"
                                               itemValue="#{tipoInmuebleCollectionItem}"
                                               itemLabel="#{tipoInmuebleCollectionItem.descripcion.toString()}"
                                               />

                            </p:selectManyMenu>
                            <p:tooltip for="tipoInmuebleCollection" value="#{disponibilidadController.getComponentMessages('tipoInmuebleCollection', myBundle.EditDisponibilidadHelpText_tipoInmuebleCollection)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditDisponibilidadLabel_rangoPrecioCollection}" for="rangoPrecioCollection" />
                        <h:panelGroup>
                            <p:selectManyMenu id="rangoPrecioCollection" value="#{disponibilidadController.selected.rangoPrecioCollection}"  converter="rangoPrecioConverter">
                                <f:selectItems value="#{rangoPrecioController.items}"
                                               var="rangoPrecioCollectionItem"
                                               itemValue="#{rangoPrecioCollectionItem}"
                                               itemLabel="#{rangoPrecioCollectionItem.descripcion.toString()}"
                                               />

                            </p:selectManyMenu>
                            <p:tooltip for="rangoPrecioCollection" value="#{disponibilidadController.getComponentMessages('rangoPrecioCollection', myBundle.EditDisponibilidadHelpText_rangoPrecioCollection)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{disponibilidadController.save}" value="#{myBundle.Save}" update="display,:DisponibilidadListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,DisponibilidadEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="DisponibilidadEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
