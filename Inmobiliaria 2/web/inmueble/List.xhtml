<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="InmuebleListForm">

        <p:panel header="#{myBundle.ListInmuebleTitle}">
            <p:contextMenu id="InmuebleDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('InmuebleListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('InmuebleListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('InmuebleListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('InmuebleListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.InmuebleMenuItem_personaCollection}" icon="ui-icon-search"  action="#{inmuebleController.navigatePersonaCollection}" disabled="#{empty inmuebleController.selected.personaCollection}" ajax="false"/>  
                <p:menuitem value="#{myBundle.InmuebleMenuItem_idBarrio}" icon="ui-icon-search"  actionListener="#{inmuebleController.prepareIdBarrio}" update=":BarrioViewForm" oncomplete="BarrioViewDialog.show()" disabled="#{empty inmuebleController.selected.idBarrio}"/>  
                <p:menuitem value="#{myBundle.InmuebleMenuItem_idTipoInmueble}" icon="ui-icon-search"  actionListener="#{inmuebleController.prepareIdTipoInmueble}" update=":TipoInmuebleViewForm" oncomplete="TipoInmuebleViewDialog.show()" disabled="#{empty inmuebleController.selected.idTipoInmueble}"/>  
                <p:menuitem value="#{myBundle.InmuebleMenuItem_idDisponibilidad}" icon="ui-icon-search"  actionListener="#{inmuebleController.prepareIdDisponibilidad}" update=":DisponibilidadViewForm" oncomplete="DisponibilidadViewDialog.show()" disabled="#{empty inmuebleController.selected.idDisponibilidad}"/>  
                <p:menuitem value="#{myBundle.InmuebleMenuItem_idRangoPrecio}" icon="ui-icon-search"  actionListener="#{inmuebleController.prepareIdRangoPrecio}" update=":RangoPrecioViewForm" oncomplete="RangoPrecioViewDialog.show()" disabled="#{empty inmuebleController.selected.idRangoPrecio}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{inmuebleController.items}"
                         var="item"
                         rowKey="#{item.codigoInmueble}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{inmuebleController.selected}">

                <p:ajax event="rowSelect"   update=":InmuebleListForm:createButton :InmuebleListForm:viewButton :InmuebleListForm:editButton :InmuebleListForm:deleteButton :InmuebleListForm:InmuebleDataTableContextMenu" listener="#{inmuebleController.resetParents}"/>
                <p:ajax event="rowUnselect" update=":InmuebleListForm:createButton :InmuebleListForm:viewButton :InmuebleListForm:editButton :InmuebleListForm:deleteButton :InmuebleListForm:InmuebleDataTableContextMenu" listener="#{inmuebleController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('InmuebleListForm:viewButton').click();"/>

                <p:column sortBy="#{item.codigoInmueble}" filterBy="#{item.codigoInmueble}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListInmuebleTitle_codigoInmueble}"/>
                    </f:facet>
                    <h:outputText value="#{item.codigoInmueble}"/>
                </p:column>


                <p:column sortBy="#{item.estrato}" filterBy="#{item.estrato}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListInmuebleTitle_estrato}"/>
                    </f:facet>
                    <h:outputText value="#{item.estrato}"/>
                </p:column>


                <p:column sortBy="#{item.area}" filterBy="#{item.area}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListInmuebleTitle_area}"/>
                    </f:facet>
                    <h:outputText value="#{item.area}"/>
                </p:column>


                <p:column sortBy="#{item.nivelPiso}" filterBy="#{item.nivelPiso}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListInmuebleTitle_nivelPiso}"/>
                    </f:facet>
                    <h:outputText value="#{item.nivelPiso}"/>
                </p:column>


                <p:column sortBy="#{item.alcobas}" filterBy="#{item.alcobas}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListInmuebleTitle_alcobas}"/>
                    </f:facet>
                    <h:outputText value="#{item.alcobas}"/>
                </p:column>


                <p:column sortBy="#{item.ba単os}" filterBy="#{item.ba単os}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListInmuebleTitle_ba単os}"/>
                    </f:facet>
                    <h:outputText value="#{item.ba単os}"/>
                </p:column>


                <p:column sortBy="#{item.patios}" filterBy="#{item.patios}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListInmuebleTitle_patios}"/>
                    </f:facet>
                    <h:outputText value="#{item.patios}"/>
                </p:column>


                <p:column sortBy="#{item.espacios}" filterBy="#{item.espacios}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListInmuebleTitle_espacios}"/>
                    </f:facet>
                    <h:outputText value="#{item.espacios}"/>
                </p:column>


                <p:column sortBy="#{item.cocina}" filterBy="#{item.cocina}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListInmuebleTitle_cocina}"/>
                    </f:facet>
                    <h:outputText value="#{item.cocina}"/>
                </p:column>


                <p:column sortBy="#{item.garaje}" filterBy="#{item.garaje}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListInmuebleTitle_garaje}"/>
                    </f:facet>
                    <h:outputText value="#{item.garaje}"/>
                </p:column>


                <p:column sortBy="#{item.zonaComun}" filterBy="#{item.zonaComun}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListInmuebleTitle_zonaComun}"/>
                    </f:facet>
                    <h:outputText value="#{item.zonaComun}"/>
                </p:column>


                <p:column sortBy="#{item.observaciones}" filterBy="#{item.observaciones}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListInmuebleTitle_observaciones}"/>
                    </f:facet>
                    <h:outputText value="#{item.observaciones}"/>
                </p:column>


                <p:column sortBy="#{item.idBarrio.descripcion}" filterBy="#{item.idBarrio.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListInmuebleTitle_idBarrio}"/>
                    </f:facet>
                    <h:outputText value="#{item.idBarrio.descripcion}"/>
                </p:column>


                <p:column sortBy="#{item.idTipoInmueble.descripcion}" filterBy="#{item.idTipoInmueble.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListInmuebleTitle_idTipoInmueble}"/>
                    </f:facet>
                    <h:outputText value="#{item.idTipoInmueble.descripcion}"/>
                </p:column>


                <p:column sortBy="#{item.idDisponibilidad.descripcion}" filterBy="#{item.idDisponibilidad.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListInmuebleTitle_idDisponibilidad}"/>
                    </f:facet>
                    <h:outputText value="#{item.idDisponibilidad.descripcion}"/>
                </p:column>


                <p:column sortBy="#{item.idRangoPrecio.descripcion}" filterBy="#{item.idRangoPrecio.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListInmuebleTitle_idRangoPrecio}"/>
                    </f:facet>
                    <h:outputText value="#{item.idRangoPrecio.descripcion}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{inmuebleController.prepareCreate}" update=":InmuebleCreateForm" oncomplete="InmuebleCreateDialog.show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":InmuebleViewForm" oncomplete="InmuebleViewDialog.show()" disabled="#{empty inmuebleController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":InmuebleEditForm" oncomplete="InmuebleEditDialog.show()" disabled="#{empty inmuebleController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{inmuebleController.delete}" update=":growl,datalist" disabled="#{empty inmuebleController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
