<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CiudadListForm">

        <p:panel header="#{myBundle.ListCiudadTitle}">
            <p:contextMenu id="CiudadDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('CiudadListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('CiudadListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('CiudadListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('CiudadListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.CiudadMenuItem_zonaCollection}" icon="ui-icon-search"  action="#{ciudadController.navigateZonaCollection}" disabled="#{empty ciudadController.selected.zonaCollection}" ajax="false"/>  
                <p:menuitem value="#{myBundle.CiudadMenuItem_idDepartamento}" icon="ui-icon-search"  actionListener="#{ciudadController.prepareIdDepartamento}" update=":DepartamentoViewForm" oncomplete="DepartamentoViewDialog.show()" disabled="#{empty ciudadController.selected.idDepartamento}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{ciudadController.items}"
                         var="item"
                         rowKey="#{item.idCiudad}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{ciudadController.selected}">

                <p:ajax event="rowSelect"   update=":CiudadListForm:createButton :CiudadListForm:viewButton :CiudadListForm:editButton :CiudadListForm:deleteButton :CiudadListForm:CiudadDataTableContextMenu" listener="#{ciudadController.resetParents}"/>
                <p:ajax event="rowUnselect" update=":CiudadListForm:createButton :CiudadListForm:viewButton :CiudadListForm:editButton :CiudadListForm:deleteButton :CiudadListForm:CiudadDataTableContextMenu" listener="#{ciudadController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('CiudadListForm:viewButton').click();"/>

                <p:column sortBy="#{item.idCiudad}" filterBy="#{item.idCiudad}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCiudadTitle_idCiudad}"/>
                    </f:facet>
                    <h:outputText value="#{item.idCiudad}"/>
                </p:column>


                <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCiudadTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>


                <p:column sortBy="#{item.idDepartamento.descripcion}" filterBy="#{item.idDepartamento.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCiudadTitle_idDepartamento}"/>
                    </f:facet>
                    <h:outputText value="#{item.idDepartamento.descripcion}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{ciudadController.prepareCreate}" update=":CiudadCreateForm" oncomplete="CiudadCreateDialog.show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":CiudadViewForm" oncomplete="CiudadViewDialog.show()" disabled="#{empty ciudadController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":CiudadEditForm" oncomplete="CiudadEditDialog.show()" disabled="#{empty ciudadController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{ciudadController.delete}" update=":growl,datalist" disabled="#{empty ciudadController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
