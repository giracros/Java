<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ZonaListForm">

        <p:panel header="#{myBundle.ListZonaTitle}">
            <p:contextMenu id="ZonaDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('ZonaListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('ZonaListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('ZonaListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('ZonaListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.ZonaMenuItem_idCiudad}" icon="ui-icon-search"  actionListener="#{zonaController.prepareIdCiudad}" update=":CiudadViewForm" oncomplete="CiudadViewDialog.show()" disabled="#{empty zonaController.selected.idCiudad}"/>  
                <p:menuitem value="#{myBundle.ZonaMenuItem_barrioCollection}" icon="ui-icon-search"  action="#{zonaController.navigateBarrioCollection}" disabled="#{empty zonaController.selected.barrioCollection}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{zonaController.items}"
                         var="item"
                         rowKey="#{item.idZona}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{zonaController.selected}">

                <p:ajax event="rowSelect"   update=":ZonaListForm:createButton :ZonaListForm:viewButton :ZonaListForm:editButton :ZonaListForm:deleteButton :ZonaListForm:ZonaDataTableContextMenu" listener="#{zonaController.resetParents}"/>
                <p:ajax event="rowUnselect" update=":ZonaListForm:createButton :ZonaListForm:viewButton :ZonaListForm:editButton :ZonaListForm:deleteButton :ZonaListForm:ZonaDataTableContextMenu" listener="#{zonaController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('ZonaListForm:viewButton').click();"/>

                <p:column sortBy="#{item.idZona}" filterBy="#{item.idZona}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListZonaTitle_idZona}"/>
                    </f:facet>
                    <h:outputText value="#{item.idZona}"/>
                </p:column>


                <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListZonaTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>


                <p:column sortBy="#{item.idCiudad.descripcion}" filterBy="#{item.idCiudad.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListZonaTitle_idCiudad}"/>
                    </f:facet>
                    <h:outputText value="#{item.idCiudad.descripcion}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{zonaController.prepareCreate}" update=":ZonaCreateForm" oncomplete="ZonaCreateDialog.show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":ZonaViewForm" oncomplete="ZonaViewDialog.show()" disabled="#{empty zonaController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":ZonaEditForm" oncomplete="ZonaEditDialog.show()" disabled="#{empty zonaController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{zonaController.delete}" update=":growl,datalist" disabled="#{empty zonaController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
