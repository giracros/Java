<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ZonaEditDlg" widgetVar="ZonaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditZonaTitle}" closeOnEscape="true">

            <h:form id="ZonaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{zonaController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditZonaLabel_idZona}" for="idZona" />
                        <h:panelGroup>
                            <h:outputText id="idZona" value="#{zonaController.selected.idZona}" />
                            <p:tooltip for="idZona" value="#{zonaController.getComponentMessages('idZona', myBundle.EditZonaHelpText_idZona)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditZonaLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{zonaController.selected.descripcion}" title="#{myBundle.EditZonaTitle_descripcion}" required="true" requiredMessage="#{myBundle.EditZonaRequiredMessage_descripcion}" size="50" maxlength="50"/>
                            <p:tooltip for="descripcion" value="#{zonaController.getComponentMessages('descripcion', myBundle.EditZonaHelpText_descripcion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditZonaLabel_idCiudad}" for="idCiudad" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idCiudad" value="#{zonaController.selected.idCiudad}" required="true" requiredMessage="#{myBundle.EditZonaRequiredMessage_idCiudad}" converter="ciudadConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{ciudadController.items}"
                                               var="idCiudadItem"
                                               itemValue="#{idCiudadItem}"
                                               itemLabel="#{idCiudadItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idCiudad" value="#{zonaController.getComponentMessages('idCiudad', myBundle.EditZonaHelpText_idCiudad)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{zonaController.save}" value="#{myBundle.Save}" update="display,:ZonaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ZonaEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="ZonaEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
