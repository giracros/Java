<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BarrioCreateDlg" widgetVar="BarrioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateBarrioTitle}" closeOnEscape="true">

            <h:form id="BarrioCreateForm">

                <h:panelGroup id="display" rendered="#{barrioController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateBarrioLabel_idBarrio}" for="idBarrio" />
                        <h:panelGroup>
                            <p:inputText id="idBarrio" value="#{barrioController.selected.idBarrio}" title="#{myBundle.CreateBarrioTitle_idBarrio}" required="true" requiredMessage="#{myBundle.CreateBarrioRequiredMessage_idBarrio}"/>
                            <p:tooltip for="idBarrio" value="#{barrioController.getComponentMessages('idBarrio', myBundle.CreateBarrioHelpText_idBarrio)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateBarrioLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{barrioController.selected.descripcion}" title="#{myBundle.CreateBarrioTitle_descripcion}" required="true" requiredMessage="#{myBundle.CreateBarrioRequiredMessage_descripcion}" size="50" maxlength="50"/>
                            <p:tooltip for="descripcion" value="#{barrioController.getComponentMessages('descripcion', myBundle.CreateBarrioHelpText_descripcion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateBarrioLabel_tipoInmuebleCollection}" for="tipoInmuebleCollection" />
                        <h:panelGroup>
                            <p:selectManyMenu id="tipoInmuebleCollection" value="#{barrioController.selected.tipoInmuebleCollection}"  converter="tipoInmuebleConverter">
                                <f:selectItems value="#{tipoInmuebleController.items}"
                                               var="tipoInmuebleCollectionItem"
                                               itemValue="#{tipoInmuebleCollectionItem}"
                                               itemLabel="#{tipoInmuebleCollectionItem.descripcion.toString()}"
                                               />

                            </p:selectManyMenu>
                            <p:tooltip for="tipoInmuebleCollection" value="#{barrioController.getComponentMessages('tipoInmuebleCollection', myBundle.CreateBarrioHelpText_tipoInmuebleCollection)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateBarrioLabel_idZona}" for="idZona" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idZona" value="#{barrioController.selected.idZona}" required="true" requiredMessage="#{myBundle.CreateBarrioRequiredMessage_idZona}" converter="zonaConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{zonaController.items}"
                                               var="idZonaItem"
                                               itemValue="#{idZonaItem}"
                                               itemLabel="#{idZonaItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idZona" value="#{barrioController.getComponentMessages('idZona', myBundle.CreateBarrioHelpText_idZona)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{barrioController.saveNew}" value="#{myBundle.Save}" update="display,:BarrioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,BarrioCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="BarrioCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
