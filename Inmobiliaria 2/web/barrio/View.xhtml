<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BarrioViewDlg" widgetVar="BarrioViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewBarrioTitle}" closeOnEscape="true">

            <h:form id="BarrioViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{barrioController.selected != null}">

                        <h:outputText value="#{myBundle.ViewBarrioLabel_idBarrio}"/>
                        <h:outputText value="#{barrioController.selected.idBarrio}" title="#{myBundle.ViewBarrioTitle_idBarrio}"/>

                        <h:outputText value="#{myBundle.ViewBarrioLabel_descripcion}"/>
                        <h:outputText value="#{barrioController.selected.descripcion}" title="#{myBundle.ViewBarrioTitle_descripcion}"/>

                        <h:outputText value="#{myBundle.ViewBarrioLabel_tipoInmuebleCollection}"/>
                        <h:selectManyMenu converter="tipoInmuebleConverter">
                            <f:selectItems value="#{barrioController.selected.tipoInmuebleCollection}"
                                           var="tipoInmuebleCollectionItem"
                                           itemValue="#{tipoInmuebleCollectionItem}"
                                           itemLabel="#{tipoInmuebleCollectionItem.descripcion.toString()}"
                                           />

                        </h:selectManyMenu>

                        <h:outputText value="#{myBundle.ViewBarrioLabel_idZona}"/>
                        <h:outputText value="#{barrioController.selected.idZona.descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="BarrioViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
