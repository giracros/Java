<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="PersonaListForm">

        <p:panel header="#{myBundle.ListPersonaTitle}">
            <p:contextMenu id="PersonaDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('PersonaListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('PersonaListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('PersonaListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('PersonaListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.PersonaMenuItem_inmuebleCollection}" icon="ui-icon-search"  action="#{personaController.navigateInmuebleCollection}" disabled="#{empty personaController.selected.inmuebleCollection}" ajax="false"/>  
                <p:menuitem value="#{myBundle.PersonaMenuItem_idRol}" icon="ui-icon-search"  actionListener="#{personaController.prepareIdRol}" update=":RolViewForm" oncomplete="RolViewDialog.show()" disabled="#{empty personaController.selected.idRol}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{personaController.items}"
                         var="item"
                         rowKey="#{item.idPersona}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{personaController.selected}">

                <p:ajax event="rowSelect"   update=":PersonaListForm:createButton :PersonaListForm:viewButton :PersonaListForm:editButton :PersonaListForm:deleteButton :PersonaListForm:PersonaDataTableContextMenu" listener="#{personaController.resetParents}"/>
                <p:ajax event="rowUnselect" update=":PersonaListForm:createButton :PersonaListForm:viewButton :PersonaListForm:editButton :PersonaListForm:deleteButton :PersonaListForm:PersonaDataTableContextMenu" listener="#{personaController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('PersonaListForm:viewButton').click();"/>

                <p:column sortBy="#{item.idPersona}" filterBy="#{item.idPersona}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPersonaTitle_idPersona}"/>
                    </f:facet>
                    <h:outputText value="#{item.idPersona}"/>
                </p:column>


                <p:column sortBy="#{item.nombres}" filterBy="#{item.nombres}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPersonaTitle_nombres}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombres}"/>
                </p:column>


                <p:column sortBy="#{item.apellidos}" filterBy="#{item.apellidos}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPersonaTitle_apellidos}"/>
                    </f:facet>
                    <h:outputText value="#{item.apellidos}"/>
                </p:column>


                <p:column sortBy="#{item.telefono}" filterBy="#{item.telefono}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPersonaTitle_telefono}"/>
                    </f:facet>
                    <h:outputText value="#{item.telefono}"/>
                </p:column>


                <p:column sortBy="#{item.direccion}" filterBy="#{item.direccion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPersonaTitle_direccion}"/>
                    </f:facet>
                    <h:outputText value="#{item.direccion}"/>
                </p:column>


                <p:column sortBy="#{item.email}" filterBy="#{item.email}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPersonaTitle_email}"/>
                    </f:facet>
                    <h:outputText value="#{item.email}"/>
                </p:column>


                <p:column sortBy="#{item.idRol.descripcion}" filterBy="#{item.idRol.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPersonaTitle_idRol}"/>
                    </f:facet>
                    <h:outputText value="#{item.idRol.descripcion}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{personaController.prepareCreate}" update=":PersonaCreateForm" oncomplete="PersonaCreateDialog.show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":PersonaViewForm" oncomplete="PersonaViewDialog.show()" disabled="#{empty personaController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":PersonaEditForm" oncomplete="PersonaEditDialog.show()" disabled="#{empty personaController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{personaController.delete}" update=":growl,datalist" disabled="#{empty personaController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
