<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                    <h:outputLabel value="#{bundle.EditTUsuariosLabel_telefonoFijo}" for="telefonoFijo" />
                    <h:inputText id="telefonoFijo" value="#{tUsuariosController.selected.telefonoFijo}" title="#{bundle.EditTUsuariosTitle_telefonoFijo}" required="true" requiredMessage="#{bundle.EditTUsuariosRequiredMessage_telefonoFijo}"/>

                    <h:outputLabel value="#{bundle.EditTUsuariosLabel_password}" for="password" />
                    <h:inputText id="password" value="#{tUsuariosController.selected.password}" title="#{bundle.EditTUsuariosTitle_password}" required="true" requiredMessage="#{bundle.EditTUsuariosRequiredMessage_password}"/>
                </h:panelGrid>
                <h:commandLink action="#{tUsuariosController.update}" value="#{bundle.EditTUsuariosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTUsuariosViewLink}"/>
                <br />
                <h:commandLink action="#{tUsuariosController.prepareList}" value="#{bundle.EditTUsuariosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTUsuariosIndexLink}" />
