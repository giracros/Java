<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTZonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTZonaLabel_idZona}" for="idZona" />
                    <h:inputText id="idZona" value="#{tZonaController.selected.idZona}" title="#{bundle.EditTZonaTitle_idZona}" required="true" requiredMessage="#{bundle.EditTZonaRequiredMessage_idZona}"/>
                    <h:outputLabel value="#{bundle.EditTZonaLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{tZonaController.selected.descripcion}" title="#{bundle.EditTZonaTitle_descripcion}" required="true" requiredMessage="#{bundle.EditTZonaRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.EditTZonaLabel_idCiudad}" for="idCiudad" />
                    <h:selectOneMenu id="idCiudad" value="#{tZonaController.selected.idCiudad}" title="#{bundle.EditTZonaTitle_idCiudad}" required="true" requiredMessage="#{bundle.EditTZonaRequiredMessage_idCiudad}">
                        <f:selectItems value="#{tCiudadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{tZonaController.update}" value="#{bundle.EditTZonaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTZonaViewLink}"/>
                <br />
                <h:commandLink action="#{tZonaController.prepareList}" value="#{bundle.EditTZonaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTZonaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
