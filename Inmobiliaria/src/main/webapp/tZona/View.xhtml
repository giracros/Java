<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTZonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTZonaLabel_idZona}"/>
                    <h:outputText value="#{tZonaController.selected.idZona}" title="#{bundle.ViewTZonaTitle_idZona}"/>
                    <h:outputText value="#{bundle.ViewTZonaLabel_descripcion}"/>
                    <h:outputText value="#{tZonaController.selected.descripcion}" title="#{bundle.ViewTZonaTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewTZonaLabel_idCiudad}"/>
                    <h:outputText value="#{tZonaController.selected.idCiudad}" title="#{bundle.ViewTZonaTitle_idCiudad}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tZonaController.destroyAndView}" value="#{bundle.ViewTZonaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTZonaEditLink}"/>
                <br />
                <h:commandLink action="#{tZonaController.prepareCreate}" value="#{bundle.ViewTZonaCreateLink}" />
                <br />
                <h:commandLink action="#{tZonaController.prepareList}" value="#{bundle.ViewTZonaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTZonaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
