<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTRolTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTRolLabel_idRol}" for="idRol" />
                    <h:inputText id="idRol" value="#{tRolController.selected.idRol}" title="#{bundle.CreateTRolTitle_idRol}" required="true" requiredMessage="#{bundle.CreateTRolRequiredMessage_idRol}"/>
                    <h:outputLabel value="#{bundle.CreateTRolLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{tRolController.selected.descripcion}" title="#{bundle.CreateTRolTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateTRolRequiredMessage_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tRolController.create}" value="#{bundle.CreateTRolSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tRolController.prepareList}" value="#{bundle.CreateTRolShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTRolIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
