<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTDisponibilidadTitle}"></h:outputText>
        </ui:define>

            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTDisponibilidadLabel_idDisponibilidad}"/>

                    <h:outputText value="#{bundle.ViewTDisponibilidadLabel_descripcion}"/>

                </h:panelGrid>
                <br />
                <h:commandLink action="#{tDisponibilidadController.destroyAndView}" value="#{bundle.ViewTDisponibilidadDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTDisponibilidadEditLink}"/>
                <br />
                <h:commandLink action="#{tDisponibilidadController.prepareCreate}" value="#{bundle.ViewTDisponibilidadCreateLink}" />
                <br />
                <h:commandLink action="#{tDisponibilidadController.prepareList}" value="#{bundle.ViewTDisponibilidadShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTDisponibilidadIndexLink}"/>

            </h:form>
