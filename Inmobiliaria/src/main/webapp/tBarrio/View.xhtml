<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTBarrioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTBarrioLabel_idBarrio}"/>
                    <h:outputText value="#{tBarrioController.selected.idBarrio}" title="#{bundle.ViewTBarrioTitle_idBarrio}"/>
                    <h:outputText value="#{bundle.ViewTBarrioLabel_descripcion}"/>
                    <h:outputText value="#{tBarrioController.selected.descripcion}" title="#{bundle.ViewTBarrioTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewTBarrioLabel_idZona}"/>
                    <h:outputText value="#{tBarrioController.selected.idZona}" title="#{bundle.ViewTBarrioTitle_idZona}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tBarrioController.destroyAndView}" value="#{bundle.ViewTBarrioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTBarrioEditLink}"/>
                <br />
                <h:commandLink action="#{tBarrioController.prepareCreate}" value="#{bundle.ViewTBarrioCreateLink}" />
                <br />
                <h:commandLink action="#{tBarrioController.prepareList}" value="#{bundle.ViewTBarrioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTBarrioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
