<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTCiudadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTCiudadLabel_idCiudad}" for="idCiudad" />
                    <h:inputText id="idCiudad" value="#{tCiudadController.selected.idCiudad}" title="#{bundle.CreateTCiudadTitle_idCiudad}" required="true" requiredMessage="#{bundle.CreateTCiudadRequiredMessage_idCiudad}"/>
                    <h:outputLabel value="#{bundle.CreateTCiudadLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{tCiudadController.selected.descripcion}" title="#{bundle.CreateTCiudadTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateTCiudadRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.CreateTCiudadLabel_idDepartamento}" for="idDepartamento" />
                    <h:selectOneMenu id="idDepartamento" value="#{tCiudadController.selected.idDepartamento}" title="#{bundle.CreateTCiudadTitle_idDepartamento}" required="true" requiredMessage="#{bundle.CreateTCiudadRequiredMessage_idDepartamento}">
                        <f:selectItems value="#{tDepartamentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tCiudadController.create}" value="#{bundle.CreateTCiudadSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tCiudadController.prepareList}" value="#{bundle.CreateTCiudadShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTCiudadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
