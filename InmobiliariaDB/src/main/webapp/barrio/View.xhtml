<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBarrioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBarrioLabel_idBarrio}"/>
                    <h:outputText value="#{barrioController.selected.idBarrio}" title="#{bundle.ViewBarrioTitle_idBarrio}"/>
                    <h:outputText value="#{bundle.ViewBarrioLabel_descripcion}"/>
                    <h:outputText value="#{barrioController.selected.descripcion}" title="#{bundle.ViewBarrioTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewBarrioLabel_idZona}"/>
                    <h:outputText value="#{barrioController.selected.idZona}" title="#{bundle.ViewBarrioTitle_idZona}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{barrioController.destroyAndView}" value="#{bundle.ViewBarrioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBarrioEditLink}"/>
                <br />
                <h:commandLink action="#{barrioController.prepareCreate}" value="#{bundle.ViewBarrioCreateLink}" />
                <br />
                <h:commandLink action="#{barrioController.prepareList}" value="#{bundle.ViewBarrioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBarrioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
